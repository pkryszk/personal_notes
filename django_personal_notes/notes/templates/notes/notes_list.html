<!DOCTYPE html>
<html>
<head>
    <title>Notes list</title>
</head>
<body>
    <h1>Notes list</h1>

    <ul>
        {% for note in notes %}
        <li><a href="{% url 'note_detail' note.id %}">{{ note.content }}</a></li>
        {% empty %}
        <li>no notes.</li>
        {% endfor %}
    </ul>
</body>
</html>
